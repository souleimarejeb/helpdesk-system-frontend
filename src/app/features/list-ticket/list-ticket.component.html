<div class="tickets-container">
  <div class="tickets-header">
    <h1>My Tickets</h1>
    <div class="tickets-actions">
      <button class="filter-btn">
        <i class="fa-solid fa-filter"></i> Filter
      </button>
      <button class="refresh-btn" (click)="_fetchData('2')">
        <i class="fa-solid fa-rotate"></i> Refresh
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="ticket-table">
      <thead>
        <tr>
          <th>Status</th>
          <th>Title</th>
          <th>Type</th>
          <th>Priority</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="ticket-row" *ngFor="let ticket of tickets">
          <td>
            <span class="status-badge" [ngClass]="{
  'pending': ticket.status === 'Pending',
  'in-progress': ticket.status === 'InProgress',
  'solved': ticket.status === 'Solved',
  'rejected': ticket.status === 'Rejected',
  'closed': ticket.status === 'Closed'
}">
              {{ ticket.status }}
            </span>
          </td>
          <td>{{ ticket.title }}</td>
          <td>
            <span class="type-badge">{{ ticket.type }}</span>
          </td>
          <td>
            <span class="priority-badge" [ngClass]="{
              'low': ticket.priority === 'low',
              'medium': ticket.priority === 'medium',
              'high': ticket.priority === 'high'
            }">
              {{ ticket.priority | titlecase }}
            </span>
          </td>
          <td class="description-cell">{{ ticket.description }}</td>
          <td class="actions-cell">
            <button class="action-btn view-btn" title="View Ticket">
              <i class="fa-solid fa-eye"></i>
            </button>
            <button class="action-btn edit-btn" title="Edit Ticket">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="tickets.length === 0">
          <td colspan="6" class="no-tickets">No tickets found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer remains the same -->
  <div class="table-footer">
    <div class="pagination-controls">
      <button class="pagination-btn" disabled>
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <span class="page-info">Page 1 of 1</span>
      <button class="pagination-btn" disabled>
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <div class="items-per-page">
      <label for="items-per-page">Items per page:</label>
      <select id="items-per-page">
        <option value="10">10</option>
        <option value="25" selected>25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
</div>
